<div class="container mt-4">
  <!-- Filtro -->
  <div class="card shadow rounded-4 px-3 py-3 mx-3 my-3">
    <label for="filterInput" class="form-label">Buscar</label>
    <input
      id="filterInput"
      type="text"
      class="form-control border border-2"
      (keyup)="applyFilter($event)"
      placeholder="Contenido clave"
      #input
    />
  </div>
  <!-- Contenido de la tabla -->
  <div class="card shadow rounded-4 px-3 py-3 mx-3 my-3">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID -->
        <ng-container matColumnDef="prod_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.prod_id }}</td>
        </ng-container>

        <!-- Nombre Producto -->
        <ng-container matColumnDef="prod_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Nombre Producto
          </th>
          <td mat-cell *matCellDef="let row">{{ row.prod_name }}</td>
        </ng-container>

        <!-- Detalle del Producto -->
        <ng-container matColumnDef="prod_details">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Detalle</th>
          <td mat-cell *matCellDef="let row">
            {{ row.prod_details }}
          </td>
        </ng-container>

        <!-- Precio -->
        <ng-container matColumnDef="prod_price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
          <td mat-cell *matCellDef="let row">{{ row.prod_price }}</td>
        </ng-container>

        <!-- Stock -->
        <ng-container matColumnDef="prod_stock">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
          <td mat-cell *matCellDef="let row">{{ row.prod_stock }}</td>
        </ng-container>

        <!-- Categoria -->
        <ng-container matColumnDef="catName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
          <td mat-cell *matCellDef="let row">{{ row.catName }}</td>
        </ng-container>

        <!-- Estado -->
        <ng-container matColumnDef="estName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td
            mat-cell
            *matCellDef="let row"
            [ngStyle]="{ color: row.estColor }"
          >
            {{ row.estName }}
          </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <!-- Boton de Editar -->
            <button class="btn btn-warning btn-sm" (click)="openEditModal(row)">
              <i class="bi bi-pencil-square"></i>
            </button>
            <!-- Boton de eliminar -->
            <button
              class="btn btn-danger btn-sm"
              (click)="deleteProducto(row.prod_id)"
            >
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </ng-container>

        <!-- Encabezado y filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No existe coincidencia con: {{ input.value }}
          </td>
        </tr>
      </table>
    </div>
    <div class="card-footer px-2 py-2 mx-2 my-2">
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
