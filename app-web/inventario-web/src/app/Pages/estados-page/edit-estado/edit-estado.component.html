<div class="card text-center shadow">
  <div class="class-header">
    <h5 class="modal-title text-subtitle-color" id="modalTitleProduct">
      Editar Registro
    </h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Cerrar"
      (click)="closeModal()"
    ></button>
  </div>
  <div class="card-body" [formGroup]="updateForm">
    <!-- Primera fila -->
    <div class="row g-2">
      <div class="col">
        <!-- Nombre -->
        <div class="form-floating mb-4">
          <input
            type="text"
            class="form-control shadow"
            id="est_name"
            formControlName="est_name"
            placeholder="Nombre del Producto"
            [class.is-invalid]="
              updateForm.get('est_name')?.touched &&
              updateForm.get('est_name')?.invalid
            "
            required
            autocomplete="off"
            [value]="updateForm.get('est_name')?.value"
          />
          <label for="est_name" class="fw-semibold">
            Nombre del Estado <span class="text-danger">*</span>
          </label>
          <div class="invalid-feedback">
            <span *ngIf="updateForm.get('est_name')?.hasError('required')">
              El nombre es obligatorio.
            </span>
            <span *ngIf="updateForm.get('est_name')?.hasError('pattern')">
              No se permiten caracteres especiales o números.
            </span>
          </div>
        </div>
      </div>
      <div class="col">
        <!-- Detalle -->
        <div class="form-floating mb-4">
          <input
            type="text"
            class="form-control shadow"
            id="est_details"
            formControlName="est_details"
            placeholder="Detalle del Producto"
            [class.is-invalid]="
              updateForm.get('est_details')?.touched &&
              updateForm.get('est_details')?.invalid
            "
            required
            autocomplete="off"
            [value]="updateForm.get('est_details')?.value"
          />
          <label for="est_details" class="fw-semibold">
            Detalle del Estado <span class="text-danger">*</span>
          </label>
          <div class="invalid-feedback">
            <span *ngIf="updateForm.get('est_details')?.hasError('required')">
              El detalle es obligatorio.
            </span>
            <span *ngIf="updateForm.get('est_details')?.hasError('pattern')">
              No se permiten caracteres especiales o números.
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Segunda fila -->
    <div class="row g-2">
      <div class="col">
        <!-- Color -->
        <div class="form-floating mb-4">
          <input
            type="color"
            class="form-control shadow"
            id="est_color"
            formControlName="est_color"
            placeholder="Color"
            [class.is-invalid]="
              updateForm.get('est_color')?.touched &&
              updateForm.get('est_color')?.invalid
            "
            required
            autocomplete="off"
            [value]="updateForm.get('est_color')?.value"
          />
          <label for="est_color" class="fw-semibold">
            Color <span class="text-danger">*</span>
          </label>
          <div class="invalid-feedback">
            <span *ngIf="updateForm.get('est_color')?.hasError('required')">
              El Color es obligatorio.
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Botones -->
    <div class="text-center">
      <button type="button" class="btn btn-danger mx-2" (click)="closeModal()">
        Cerrar
      </button>
      <button
        type="submit"
        class="btn btn-success mx-2"
        [disabled]="!updateForm.valid"
        (click)="updateProcess()"
      >
        Guardar
      </button>
    </div>
  </div>
</div>

<div class="card-footer">
  <span class="fst-italic">
    Todos los campos con <span class="text-danger">(*)</span> son obligatorios.
  </span>
</div>
